<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/sign-style.css">
    <title>Cadastrar</title>
</head>
<body>
    <section>
        <h1>Crie sua conta</h1>
        <div class="inpbox">
            <label for="name">Email</label>
            <input class="input" type="email" name="email" id="input-email">
        </div>
        <div class="inpbox">
            <label for="name">Senha</label>
            <input class="input" type="password" name="password" id="input-password">
        </div>
        <div class="inpbox">
        </div>
        <input type="button" value="Cadastrar" class="btn">
    </section>
</body>
</html>
