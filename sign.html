<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/sign-style.css">
    <title>Cadastrar</title>
</head>
<body>
    <section>
        <h1>Crie sua conta</h1>

        <input class="input" type="text" name="name" id="input-name">
        <input class="input" type="text" name="nickname" id="input-user">
        <input class="input" type="email" name="email" id="input-email">
        <input class="input" type="password" name="password" id="input-password">
        <input class="input" type="password" name="confirm-password" id="input-confirm">
        <input type="button" value="Cadastrar" class="btn">
    </section>
</body>
</html>
